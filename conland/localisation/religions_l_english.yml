l_english:
 nago: "Nago"
 cow_nago: "Ox Nago"
 cow_nago_religion_desc: "Ox Nago is the most dominant sect of the Nago faith.\nThe beliefs and practices of Ox Nago reward docility, fertility, and an agrarian lifestyle.\nLike all Nago beliefs, Ox Nago places heavy focus on reincarnation; particularly that of oxen."
 cow_nago_rebels_demand: "Convert $COUNTRYNAME$"
 cow_nago_rebels_demand_desc: "The religious deviants of $RELIGION$ demand that we deign to grant them freedom!"
 cow_nago_rebels_title: "Religious"
 cow_nago_rebels_name: "$RELIGION$ Zealots"
 cow_nago_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 cow_nago_rebels_army: "$RELIGION$ Militia"
 bird_nago: "Bird Nago"
 bird_nago_religion_desc: "Bird Nago is a lesser sect of the Nago faith.\nThe beliefs and practices of Bird Nago reward free thinking, providence, and a scholarly lifestyle.\nLike all Nago beliefs, Bird Nago places heavy focus on reincarnation; particularly that of birds."
 bird_nago_rebels_demand: "Convert $COUNTRYNAME$"
 bird_nago_rebels_demand_desc: "The religious deviants of $RELIGION$ demand that we deign to grant them freedom!"
 bird_nago_rebels_title: "Religious"
 bird_nago_rebels_name: "$RELIGION$ Zealots"
 bird_nago_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
