l_english:
 nago: "Nago"
 cow_nago: "He"
 cow_nago_religion_desc: "He is a sect of the Nago faith.\nThe beliefs and practices of He reward docility, fertility, and an agrarian lifestyle.\nLike all Nago beliefs, He places heavy focus on reincarnation; particularly that of oxen."
 cow_nago_rebels_demand: "Convert $COUNTRYNAME$"
 cow_nago_rebels_demand_desc: "The religious deviants of $RELIGION$ demand that we deign to grant them freedom!"
 cow_nago_rebels_title: "Religious"
 cow_nago_rebels_name: "$RELIGION$ Zealots"
 cow_nago_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 cow_nago_rebels_army: "$RELIGION$ Militia"
